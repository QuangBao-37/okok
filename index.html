<style>
.snowflake {

  color: white;

<script>
function createSnowflake() {
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  snowflake.textContent = '‚ùÑÔ∏è';
  snowflake.style.left = Math.random() * window.innerWidth + 'px';
  snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';

  document.body.appendChild(snowflake);
  setTimeout(() => snowflake.remove(), 5000);
}
setInterval(createSnowflake, 200);
</script>


<style>
.shooting-star {
  position: fixed;
  top: 0;
  width: 2px;
  height: 100px;
  background: linear-gradient(180deg, white, transparent);
  opacity: 0.8;
  z-index: 9999;
  pointer-events: none;
  transform: rotate(45deg);
  animation: shooting linear 1s forwards;
}
@keyframes shooting {
  0% {
    top: -10%;
    left: calc(100% * var(--start-x));
    opacity: 1;
  }
  100% {
    top: 100%;
    left: calc(100% * var(--end-x));
    opacity: 0;
  }
}
</style>
<script>
function createShootingStar() {
  const star = document.createElement("div");
  star.classList.add("shooting-star");
  const startX = Math.random();
  const endX = startX + (Math.random() * 0.2 - 0.1);
  star.style.setProperty('--start-x', startX);
  star.style.setProperty('--end-x', endX);
  document.body.appendChild(star);
  setTimeout(() => star.remove(), 1000);
}
setInterval(createShootingStar, 3000);
</script>
